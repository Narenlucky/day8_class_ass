<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Div Properties Changer</title>
</head>
<body>
  <div class="controls">
    <label for="colorDropdown">Color:</label>
    <select id="colorDropdown"></select>
    
    <label for="backgroundColorDropdown">Background Color:</label>
    <select id="backgroundColorDropdown"></select>
    
    <label for="paddingDropdown">Padding:</label>
    <select id="paddingDropdown"></select>
    
    <label for="fontSizeDropdown">Font Size:</label>
    <select id="fontSizeDropdown"></select>
    
    <label for="fontWeightDropdown">Font Weight:</label>
    <select id="fontWeightDropdown"></select>
  </div>

  <div class="changeable-div" id="targetDiv">Change me!</div>

  <script src="script.js"></script>
</body>
</html>
